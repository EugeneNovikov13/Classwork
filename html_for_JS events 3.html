<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            position: relative;
            height: 2000px;
            margin: 0;  /*можно закомментировать*/
        }
        div {
            width: 300px;
            height: 300px;
            border: 2px solid rgba(0, 0, 0, 0.98);
            /*margin: 100px auto;*/
            background: lightblue;
            position: absolute;
        }
    </style>
</head>
<body onclick = "moveStranger(event)">

<div id = "stranger"></div>
<script>
    function moveStranger(e) {
        stranger.style['left']=e.pageX+'px';
        stranger.style.top=e.pageY+'px';
    }
</script>
</body>
</html>
