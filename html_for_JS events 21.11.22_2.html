<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            height: auto;
            width: 200px;
        }
    </style>
</head>
<body>

<img src="logo.jpg"
     alt="***"
     onload="addMessage('1 -load OK')"
     onerror="addMessage('1 -load error')">

<img src="logo2.jpg"
     alt="***"
     onload="addMessage('2 -load OK')"
     onerror="addMessage('2 -load error')">
<p id="txt"></p>
<script>
    function addMessage(msg) {
        window.txt.innerHTML += msg + '<br>'
    }
</script>

</body>
</html>
